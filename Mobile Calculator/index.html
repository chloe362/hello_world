<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Moblie Calculator</h1>
<div id="calculator">
    <div id="screen">0</div>
    <div id="keyboard">
        <button >AC</button>
        <button >+/-</button>
        <button class = "opr" data-opr = "%">%</button>
        <button class = "aside opr" data-opr = "/">รท</button>
        <button class = "num" data-num = "7">7</button>
        <button class = "num" data-num = "8">8</button>
        <button class = "num" data-num = "9">9</button>
        <button class = "aside opr" data-opr = "*">x</button>
        <button class = "num" data-num = "4">4</button>
        <button class = "num" data-num = "5">5</button>
        <button class = "num" data-num = "6">6</button>
        <button class = "aside opr" data-opr = "-">-</button>
        <button class = "num" data-num = "1">1</button>
        <button class = "num" data-num = "2">2</button>
        <button class = "num" data-num = "3">3</button>
        <button class = "aside opr" data-opr = "+">+</button>
        <button class = "span-2 num">0</button>
        <button class = "num" data-num = "1">.</button>
        <button class = "aside calculate">=</button>
    </div>
</div>
    <script src="./app.js"></script>
</body>
</html>
